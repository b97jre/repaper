workflows.bio.scrnaseq:
  quantification:
    - rsem
bio.ngs.settings:
  aligner: star
  sample_organization: sample
  samplecolumnname: SampleName
  db:
    # FIXME: support for environment variables
    ref: /datad/biodata/genomes/Mmusculus/mm10/seq/mm10.fa
  annotation:
    transcript_annot_gtf: /datad/biodata/genomes/Mmusculus/mm10/rnaseq/ref-transcripts.gtf
bio.ngs.align.star:
  star_index:
    # Sparse mode due to memory limitations (24GB RAM)
    options: --genomeSAindexNbases 14 --genomeSAsparseD 2
